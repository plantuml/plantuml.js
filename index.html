<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantUML WASM</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cjrtnc.leaningtech.com/2.3/loader.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .ts-control {
        background-color: #1a2234 !important;
        color: #f8fafc !important;
        border-color: #243049 !important;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23a5a9b1' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e") !important;
        background-repeat: no-repeat !important;
        background-position: right 6px center !important;
        background-size: 16px 12px !important;
      }
      #resizer {
        cursor: ew-resize;
        width: 11px;
      }
      #logo-title{
        background-image: url("assets/images/logo.png") !important;
        background-repeat: no-repeat !important;
        background-position: left 30% top 50% !important;
        background-size: 30px 30px !important;
      }
    </style>
  </head>
  <body class="bg-white font-poppins antialiased">
    <div class="contaier">
      <div class="flex">
        <div class="h-full w-screen flex flex-row">
          <aside style="z-index: 999;" class="w-3/5" id="sidePanel">
            <div id="sidebar" class="bg-gray-900 h-screen md:block shadow-xl px-0 w-full overflow-x-hidden transition-transform duration-300 ease-in-out">
              <div class="space-y-2 md:space-y-2 mt-2">
                <h1 class="md:block font-bold text-sm md:text-xl text-center px-3 text-white" id="logo-title">
                  <span>PlantUML WASM</span>
                </h1>
                <div class="px-3">
                  <select id="example-files" placeholder="Choose an example..." class="example-files"></select>
                </div>
                <div class="flex flex-col h-full text-white">
                  <div id="editor" style="position: relative; width: 100%; height: 100vh;" class="text-white">@startuml
  Bob -> Alice: Hello!
@enduml

</div>
                </div>
              </div>
            </div>
          </aside>
          <div id="resizer" class="vertical bg-gray-50"></div>
          <main class="p-4 w-full h-full">
            <div class="space-x-2 flex justify-end text-right">
              <a href="https://github.com/plantuml/plantuml-wasm/new/main/examples/community/?filename=community/new_diagram.puml&value=%40startuml%0A%27%20Copy%20your%20diagram%20content%20here%0A%40enduml%0A" target="_blank">Share this diagram with the Community</a>
              <a href="https://github.com/plantuml/plantuml-wasm" target="_blank">Github</a>      
            </div>
            <div id="right-panel-image-wrapper" class="flex justify-center">
              <img id="render-image" src="assets/images/loading.png" />
            </div>  
          </main>
        </div>
      </div>
    </div>

    <script src="assets/js/ace.js" type="text/javascript" charset="utf-8"></script>
    <link href="assets/css/tom-select.min.css" rel="stylesheet">
    <script src="assets/js/tom-select.complete.min.js"></script>
    <script src="assets/js/examplePumls.js"></script>
    <script src="assets/js/panzoom.min.js"></script>

    <script>
      const pathname = window.location.pathname
      const hashParams = window.location.hash.substr(1).split('&').reduce(function (res, item) {
              var parts = item.split('=')
              res[parts[0]] = parts[1]
              return res
      }, {})
      const jarsPath = hashParams['lite'] === 'true' ? 'compiled-lite-jars' : 'compiled-jars'
      const beta = hashParams['beta'] === 'true'

      ace.config.set("loadWorkerFromBlob", false)
      const editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.session.setMode("ace/mode/javascript");
      editor.focus()

      function renderBeta(){
        let renderingStartedAt = new Date()
        let value = editor.getValue()
        // plantuml requires carriage return at the end
        if (value.substr(-1) !== '\n'){
          value = `${value}\n`
        }
        console.log('rendering')
        cheerpjRunMain("net.sourceforge.plantuml.wasm.Run", "/app" + pathname + "compiled-beta-jars" + "/plantuml-wasm.jar", "png", "/files/result.png", value).then((exitCode) => {
            console.log('rendering done')
            if (exitCode !== 0){
              // return
            }

            window.cjFileBlob("result.png").then((blob) => {
                document.getElementById('render-image').src = window.URL.createObjectURL(blob)
                let elapsedTime = (new Date()).getTime() - renderingStartedAt.getTime()
                console.log('Rendering finished in', elapsedTime, 'ms');
            })
        })
      }

      function render(){
        let renderingStartedAt = new Date()
        cheerpjAddStringFile("/str/input.puml", editor.getValue());
        cheerpjRunMain("net.sourceforge.plantuml.Run", "/app" + pathname + jarsPath + "/plantuml-1.2023.0.jar", "-Playout=smetana", "-o", "/files/", "/str/input.puml").then((exitCode) => {
            if (exitCode !== 0){
              return
            }

            window.cjFileBlob("input.png").then((blob) => {
                document.getElementById('render-image').src = window.URL.createObjectURL(blob)
                let elapsedTime = (new Date()).getTime() - renderingStartedAt.getTime()
                console.log('Rendering finished in', elapsedTime, 'ms');
            })                
        })
      }

      function debounce(func, delay = 400) {
          let timerId;
          return (...args) => {
              clearTimeout(timerId);
              timerId = setTimeout(() => {
                  func.apply(this, args);
              }, delay);
          };
      }

      const debouncedRender = debounce(() => beta ? renderBeta() : render())

      async function loadFromUrl(url){
        window.location.hash = `#example=${url}`
        const response = await fetch(url)
        const pumlContent = await response.text()
        editor.setValue(pumlContent, -1)
        editor.focus()
        return
      }
      const debouncedLoadFromUrl = debounce((url) => loadFromUrl(url))

      editor.session.on('change', function(delta) {
          debouncedRender()
      })

      cheerpjInit().then(() => {
          debouncedRender()
      })

      const exampleFilesSelect = new TomSelect(
        '#example-files',
        {
          maxOptions: 60,
          maxItems: 1,
          closeAfterSelect: true,
          valueField: 'url',
          labelField: 'label',
          searchField: 'label',
          options: examplePumls,
          onChange: function(item){
            this.blur()
            debouncedLoadFromUrl(item)
          },
          onInitialize:function(){
            if (hashParams['example']){
              this.clear(true)
              this.addItem(hashParams['example'])
            }
          }          
        }
      )

      var element = document.querySelector('#right-panel-image-wrapper')
      panzoom(element)

      const resizer = document.querySelector('#resizer')
      const sidebar = document.querySelector('#sidebar')
      const sidePanel = document.querySelector('#sidePanel')

      resizer.addEventListener('mousedown', (event) => {
        document.addEventListener('mousemove', resize, false)
        document.addEventListener('mouseup', () => {
          document.removeEventListener('mousemove', resize, false)
        }, false)
      })

      function resize(e) {
        const x = Math.max(e.x, 200)
        const size = `${x}px`;
        sidebar.style.width = size;
        sidePanel.style.width = size;
      }
    </script>
  </body>
</html>
